<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="static-my-header">

    <template>
        <p>I'm a DOM element. This is my shadow DOM! Of static my Header</p>
    </template>

    <script>
    class StaticMyHeader extends Polymer.Element {
      static get is() { return "static-my-header"; }
    }
    customElements.define(StaticMyHeader.is, StaticMyHeader);
  </script>

</dom-module>
